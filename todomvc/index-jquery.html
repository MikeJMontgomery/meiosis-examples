<!doctype html>
<html lang="en" data-framework="meiosis">
  <head>
    <meta charset="utf-8">
    <title>Meiosis • jQuery • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="tracer" style="position: fixed; top: 0px; right: 0px;"></div>
  </body>

  <script id="todoapp" type="text/x-handlebars-template">
    <section class="todoapp">
      {{{header}}}
      {{{main}}}
      {{{footer}}}
    </section>
  </script>

  <script id="header" type="text/x-handlebars-template">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
  </script>

  <script id="main" type="text/x-handlebars-template">
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        {{#each todos}}
          <li class="{{#if completed}}completed{{/if}} {{#if editing}}editing{{/if}}">
            <div class="view">
              <input data-id="{{id}}" class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
              <label data-id="{{id}}">{{title}}</label>
              <button data-id="{{id}}" class="destroy"></button>
            </div>
            {{#if editing}}
              <input data-id="{{id}}" type="text" class="edit" value="{{title}}">
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </section>
  </script>

  <script id="footer" type="text/x-handlebars-template">
    <footer class="footer">
      <span class="todo-count">{{itemsLeftText}}</span>
      <ul class="filters">
      <li><a href="#/"{{#if allSelected}} class="selected"{{/if}}>All</a></li>
      <li><a href="#/active"{{#if activeSelected}} class="selected"{{/if}}>Active</a></li>
      <li><a href="#/completed"{{#if completedSelected}} class="selected"{{/if}}>Completed</a></li>
      </ul>
      {{#if clearCompleted}}
        <button class="clear-completed">Clear completed</button>
      {{/if}}
    </footer>
  </script>

  <script id="info" type="text/x-handlebars-template">
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Meiosis - VanillaJs - Created by <a href="http://twitter.com/foxdonut00">foxdonut00</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </script>

  <script src="node_modules/todomvc-common/base.js"></script>
  <script src="lib/meiosis.min.js"></script>
  <script src="lib/meiosis-tracer.min.js"></script> <!-- development only -->
  <script src="lib/history.min.js"></script>
  <script src="jquery/lib/meiosis-vanillajs.min.js"></script>
  <script src="jquery/lib/jquery-2.2.3.min.js"></script>
  <script src="jquery/lib/handlebars.min-v4.0.5.js"></script>
  <script src="common/store.js"></script>
  <script src="common/actions.js"></script>
  <script src="common/model.js"></script>
  <script src="common/nextUpdate.js"></script>
  <script src="common/receiveUpdate.js"></script>
  <script src="common/viewModel.js"></script>
  <script src="common/ready.js"></script>
  <script src="common/postRender.js"></script>
  <script src="common/main.js"></script>
  <script src="jquery/view.js"></script>
  <script src="jquery/ready.js"></script>
  <script src="jquery/main.js"></script>
</html>
