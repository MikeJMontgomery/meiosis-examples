<!doctype html>
<html lang="en" data-framework="meiosis">
	<head>
		<meta charset="utf-8">
		<title>Meiosis â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/foxdonut00">foxdonut00</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/meiosis.min.js"></script>
    <script src="js/meiosis-vanillajs.min.js"></script>
    <script src="common/actions.js"></script>
    <script src="common/model.js"></script>
    <script src="common/nextUpdate.js"></script>
    <script src="common/receiveUpdate.js"></script>
    <script src="vanillajs/view.js"></script>
    <script src="vanillajs/ready.js"></script>
	</body>
</html>
