<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" size="16x16, 32x32, 48x48, 64x64, 128x128, 256x256" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/examples/todomvc/css/index.css">

    <title>Meiosis Example - jQuery</title>
  </head>
  <body class="container">
    <div>
      <img src="/public/images/meiosis.png" style="margin-right: 8px" width="53px">
      <h2 style="display: inline">Meiosis TodoMVC - jQuery</h2>
      <span style="margin-left: 16px;"><a href="/index.html">Back to list of examples</a></span>

      <div id="app"></div>
      <div id="tracer" style="position: fixed; top: 0px; right: 0px;"></div>
    </div>
  </body>

  <script src="/public/lib/meiosis.min.js"></script>
  <script src="/public/lib/meiosis-tracer.min.js"></script> <!-- development only -->
  <script src="/public/lib/history.min.js"></script>
  <script src="/examples/todomvc/common/store.js"></script>
  <script src="/examples/todomvc/common/actions.js"></script>
  <script src="/examples/todomvc/common/model.js"></script>
  <script src="/examples/todomvc/common/receiveUpdate.js"></script>
  <script src="/examples/todomvc/common/display.js"></script>
  <script src="/examples/todomvc/common/header/actions.js"></script>
  <script src="/examples/todomvc/common/header/nextUpdate.js"></script>
  <script src="/examples/todomvc/common/header/component.js"></script>
  <script src="/examples/todomvc/common/todoItem/state.js"></script>
  <script src="/examples/todomvc/common/todoItem/actions.js"></script>
  <script src="/examples/todomvc/common/todoItem/display.js"></script>
  <script src="/examples/todomvc/common/todoItem/nextUpdate.js"></script>
  <script src="/examples/todomvc/common/todoItem/component.js"></script>
  <script src="/examples/todomvc/common/ready.js"></script>
  <script src="/examples/todomvc/common/main.js"></script>
  

<script id="todoapp" type="text/x-handlebars-template">
  <section class="todoapp">
    {{{header}}}
    {{{main}}}
    {{{footer}}}
  </section>
</script>

<script id="header" type="text/x-handlebars-template">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
</script>

<script id="main" type="text/x-handlebars-template">
  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      {{#each todos}}
        <li class="{{#if completed}}completed{{/if}} {{#if_editing this ..}}editing{{/if_editing}}">
          <div class="view">
            <input data-id="{{id}}" class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
            <label data-id="{{id}}">{{title}}</label>
            <button data-id="{{id}}" class="destroy"></button>
          </div>
          {{#if_editing this ..}}
            <input data-id="{{id}}" type="text" class="edit" value="{{title}}">
          {{/if_editing}}
        </li>
      {{/each}}
    </ul>
  </section>
</script>

<script id="footer" type="text/x-handlebars-template">
  <footer class="footer">
    <span class="todo-count">{{itemsLeftText}}</span>
    <ul class="filters">
    <li><a href="#/"{{#if allSelected}} class="selected"{{/if}}>All</a></li>
    <li><a href="#/active"{{#if activeSelected}} class="selected"{{/if}}>Active</a></li>
    <li><a href="#/completed"{{#if completedSelected}} class="selected"{{/if}}>Completed</a></li>
    </ul>
    {{#if clearCompleted}}
      <button class="clear-completed">Clear completed</button>
    {{/if}}
  </footer>
</script>

<script id="info" type="text/x-handlebars-template">
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Meiosis - VanillaJs - Created by <a href="http://twitter.com/foxdonut00">foxdonut00</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</script>

<script src="/public/lib/meiosis-vanillajs.min.js"></script>
<script src="/public/lib/jquery-2.2.3.min.js"></script>
<script src="/public/lib/handlebars.min-v4.0.5.js"></script>
<script src="/examples/todomvc/common/postRender.js"></script>
<script src="/examples/todomvc/jquery/view.js"></script>
<script src="/examples/todomvc/jquery/ready.js"></script>
<script src="/examples/todomvc/jquery/main.js"></script>

</html>
